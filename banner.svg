<svg xmlns="http://www.w3.org/2000/svg" width="960" height="300" viewBox="0 0 960 300">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ad90d2ff"/>
      <stop offset="100%" stop-color="#967bb6"/>
    </linearGradient>
    <style>
      .title { font-family: monospace; font-weight: bold; font-size: 64px; fill: url(#grad); }
      .subtitle { font-family: monospace; font-size: 16px; fill:#9fbfd1; }
      .menu { font-family: monospace; font-size: 14px; fill:#e7faff; }
      .menu-label { fill:#6be7ff; font-weight:bold; }
      .loading { font-family: monospace; font-size: 12px; fill:#9aa7bf; }
      .bar-bg { fill:#071426; }
      .bar-fill { fill:#6be7ff; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="960" height="300" fill="#0b1020"/>

  <!-- Loading bar -->
  <text x="32" y="36" class="loading">> RUN CLABHTA.exe</text>
  <text x="32" y="60" class="loading">Loading… ███████████ 100%</text>
